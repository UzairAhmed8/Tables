<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 style="color: white;text-shadow: 1px 1px 10px black; text-align: center;font-size: 45px;">Doo the Doo=Char</h1>
        <div class="maincontainer">
            <div class="primarycontainer">
                    <label for="type1">
                        <input type="number" id="type1" placeholder="Enter table value">
                    </label>
                    <br>
                    <br>
                    <label for="type2">
                        <input type="number" id="type2" placeholder="Enter number value">
                    </label>
                    <br>
                    <br>
                    <button onclick="calculateTable()">Calculate</button>
                    
                    <table id="show-table"></table>
            </div>
        </div>
    </section>
        
    <script>
        function calculateTable() {
            let number = Number(document.getElementById("type1").value);
            let table = Number(document.getElementById("type2").value);
            
            let output = "";

            for (let i = 1; i<=table; i++) {
                output += `<tr><td>${number}</td><td>x</td><td>${i}</td><td>=</td><td>${number * i}</td></tr>`;
            }
            
            document.getElementById("show-table").innerHTML = output;
        
        }
    </script>
</body>
</html>
